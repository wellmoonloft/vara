name: vara
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter    
  font_awesome_flutter: ^8.8.1
  intl: ^0.16.1
  charts_flutter: ^0.9.0
  sqflite: ^1.3.1
  path_provider: ^1.6.14
  file_picker: ^1.13.3
  excel: ^1.1.5
  provider: ^4.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/Images/
    - assets/flags/    

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

flutter_intl:
  enabled: true
